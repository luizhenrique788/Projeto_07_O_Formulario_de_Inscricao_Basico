<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Formulário de contato simples feito com as tecnologias HTLM5 e CSS3">
    <meta name="keywords" content="Formulário, contato, simples">
    <meta name="author" content="Luiz">
    <title>Formulário Simples</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="form-container">
        <h2 class="form-title">Inscreva-se no nosso site</h2>
        <p class="form-subtitle">Fique por dentro e receba as últimas notícias e ofertas diretamente no seu e-mail.</p>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="user_name" placeholder="Seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="user_email" placeholder="seu.email@exemplo.com">
            </div>
            <div class="form-group">
                <label for="tel">Telefone</label>
                <input type="telefone" id="telefone" name="user_tel" placeholder="(00)00000-0000">
            </div>
            <div class="form-group">
                <label for="text">Digite seu texto</label>
                <textarea></textarea>
            </div>
            <button type="submit" class="submit-button">Inscrever</button>
        </form>
    </div>
</body>
</html>
